    <!-- FORM START -->
    <div class="container form-bck">
      <i class="las la-envelope p-3 letter-img"></i>
      <h1 class="text-center">Contact us</h1>
      <form action="" class="pt-5">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="fName">First Name *</label>
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="form-group">
              <label for="lName">Last Name *</label>
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder="Enter your last name"
                required
              />
            </div>
            <div class="form-group">
              <label for="userEmail">Email address *</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                aria-describedby="emailHelp"
                placeholder="Enter your email address"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share you email with anyone else.</small
              >
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="txtMsg">Message *</label>
              <textarea
                name="txtMsg"
                id="textMsg"
                class="form-control"
                placeholder="Write your message"
                style="width: 100%; height: 150px;"
                required
              ></textarea>
            </div>
            <div class="form-group d-flex justify-content-center pt-1">
              <input
                type="submit"
                name="btnSubmit"
                class="btn shadow-none"
                value="Send"
              />
            </div>
            <div class="row justify-content-center media pt-4 pb-3">
              <a href="#"><i class="lab la-instagram"></i></a>
              <a href="#"><i class="lab la-facebook"></i></a>
              <a href="#"><i class="lab la-youtube"></i></a>
              <a href="#"><i class="las la-envelope"></i></a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- FORM END -->

    <!-- FOOTER SECTION -->
